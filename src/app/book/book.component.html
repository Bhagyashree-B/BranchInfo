<div class="button-row">
    <a mat-raised-button color="primary" class="shakhabtn" [routerLink]="['/add-shakha-mahiti']">Add New Details</a>
</div>

<form [formGroup]="csvForm" class="form" (ngSubmit)="onFormSubmit(csvForm.value)">
  <h4> पूर्ण माहिती मिळवण्यासाठी कृपया टोकन टाका </h4>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="token" formControlName="token"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!csvForm.get('token').valid && csvForm.get('token').touched">कृपया हे भरा</span>
    </mat-error>
  </mat-form-field>
  <div class="button-row">
    <button type="submit" [disabled]="!csvForm.valid" mat-raised-button color="primary">Submit</button>
  </div>
  </form>
  <div class="button-row">
    <button id ="export" type="button" [disabled]="currentState !== '2'" (click)="downloadCSV()" mat-raised-button color="primary">
      फाइल मध्ये घ्या</button>
  </div>
