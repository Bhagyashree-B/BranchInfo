<form [formGroup]="bookForm" (ngSubmit)="onFormSubmit(bookForm.value)">
  <h3>शिवसेना शाखा माहिती </h3>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="शाखा क़मांक" formControlName="isbn"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!bookForm.get('isbn').valid && bookForm.get('isbn').touched">कृपया हे भरा</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="शाखा गाव" formControlName="title"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!bookForm.get('title').valid && bookForm.get('title').touched">कृपया हे भरा</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="शाखा प्रमुख नाव" formControlName="author"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!bookForm.get('author').valid && bookForm.get('author').touched">कृपया हे भरा</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="शाखा प्रमुख मोबाईल क़मांक" formControlName="description"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!bookForm.get('description').valid && bookForm.get('description').touched">कृपया हे भरा</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width" >
    <input matInput placeholder="शाखा उप प्रमुख नाव" formControlName="publisher"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!bookForm.get('publisher').valid && bookForm.get('publisher').touched">कृपया हे भरा</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="शाखा उप प्रमुख मोबाईल क़मांक" formControlName="published_year"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!bookForm.get('published_year').valid && bookForm.get('published_year').touched">कृपया हे भरा</span>
    </mat-error>
  </mat-form-field>

  <div formArrayName="companies">
      <div *ngFor="let item of companies.controls; let pointIndex=index" [formGroupName]="pointIndex" >
    <!-- <div *ngFor="let comp of bookForm.get('companies').controls; index as i">     -->
      <h3>बूथ प्रमुख {{pointIndex+1}}: </h3>
      <div >
          <mat-form-field class="example-full-width">
              <input matInput placeholder="नाव" formControlName="boothName">
                     <!-- [errorStateMatcher]="matcher"> -->
              <!-- <mat-error>
                <span *ngIf="!bookForm.get('companies.boothName').valid && bookForm.get('companies.boothName').touched">कृपया हे भरा</span>
              </mat-error> -->
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="मोबाईल क़मांक" formControlName="boothMoNumber">
                       <!-- [errorStateMatcher]="matcher" -->
                <!-- <mat-error>
                  <span *ngIf="!bookForm.get('boothMoNumber').valid && bookForm.get('boothMoNumber').touched">कृपया हे भरा</span>
                </mat-error> -->
              </mat-form-field>
              <mat-form-field class="example-full-width">
                  <input matInput placeholder="बूथ क़मांक: " formControlName="boothNumber">
                         <!-- [errorStateMatcher]="matcher" -->
                  <!-- <mat-error>
                    <span *ngIf="!bookForm.get('boothNumber').valid && bookForm.get('boothNumber').touched">कृपया हे भरा</span>
                  </mat-error> -->
                </mat-form-field>    
                <mat-card-actions>
                  <a mat-raised-button color="warn" (click)="deleteCompany(i)"><mat-icon>delete</mat-icon></a>
                </mat-card-actions> 
      </div>
    </div>
  </div> 
  <mat-card-actions>
    <a mat-raised-button color="primary" (click)="addNewCompany()"><mat-icon>add</mat-icon></a>
  </mat-card-actions> 

  <div formArrayName="sadasya">
      <div *ngFor="let item of sadasya.controls; let sadasyaIndex=index" [formGroupName]="sadasyaIndex" >
      <!-- <div *ngFor="let comp of bookForm.get('sadasya').controls; index as i">     -->
        <h3>सदस्य {{sadasyaIndex+1}}: </h3>
        <div>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="नाव" formControlName="sadasyaName">
                       <!-- [errorStateMatcher]="matcher">
                <mat-error>
                  <span *ngIf="!bookForm.get('sadasyaName').valid && bookForm.get('sadasyaName').touched">कृपया हे भरा</span>
                </mat-error> -->
              </mat-form-field>
              <mat-form-field class="example-full-width">
                  <input matInput placeholder="मोबाईल क़मांक" formControlName="sadasyaMoNumber">
                         <!-- [errorStateMatcher]="matcher">
                  <mat-error>
                    <span *ngIf="!bookForm.get('sadasyaMoNumber').valid && bookForm.get('sadasyaMoNumber').touched">कृपया हे भरा</span>
                  </mat-error> -->
                </mat-form-field>    
                <mat-card-actions>
                  <a mat-raised-button color="warn" (click)="deleteSadasya(i)"><mat-icon>delete</mat-icon></a>
                </mat-card-actions>
        </div>
      </div>
    </div> 
    <mat-card-actions>
      <a mat-raised-button color="primary" (click)="addNewSadasya()"><mat-icon>add</mat-icon></a>
    </mat-card-actions>  

<div class="form-group">
  <div class="button-row">
    <button type="submit" [disabled]="!bookForm.valid" mat-raised-button color="primary"><mat-icon>save</mat-icon></button>
  </div>
  </div>
</form>
