<form [formGroup]="bookForm" class="form" (ngSubmit)="onFormSubmit(bookForm.value)">
  <h3>शिवसेना शाखा माहिती </h3>
  <!-- TODO : Remove this from DB as well
 -->
  <!-- <mat-form-field class="example-full-width">
    <input matInput placeholder="शाखा क़मांक" formControlName="shakhaKramank"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!bookForm.get('shakhaKramank').valid && bookForm.get('shakhaKramank').touched">कृपया हे भरा</span>
    </mat-error>
  </mat-form-field> -->
  <mat-form-field class="example-full-width">
    <input matInput placeholder="शाखा गाव" formControlName="shakhaGaw"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!bookForm.get('shakhaGaw').valid && bookForm.get('shakhaGaw').touched">कृपया हे भरा</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="शाखा प्रमुख नाव" formControlName="shakhaPramukhNaw"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!bookForm.get('shakhaPramukhNaw').valid && bookForm.get('shakhaPramukhNaw').touched">कृपया हे भरा</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="शाखा प्रमुख मोबाईल क़मांक" formControlName="shakhaPramukhMobile"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!bookForm.get('shakhaPramukhMobile').valid && bookForm.get('shakhaPramukhMobile').touched">कृपया हे भरा</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="example-full-width" >
    <input matInput placeholder="शाखा उप प्रमुख नाव" formControlName="shakhaUpPramukhNaw"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!bookForm.get('shakhaUpPramukhNaw').valid && bookForm.get('shakhaUpPramukhNaw').touched">कृपया हे भरा</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="शाखा उप प्रमुख मोबाईल क़मांक" formControlName="shakhaUpPramukhMobile"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!bookForm.get('shakhaUpPramukhMobile').valid && bookForm.get('shakhaUpPramukhMobile').touched">कृपया हे भरा</span>
    </mat-error>
  </mat-form-field>

  <div formArrayName="boothDetails">
      <div *ngFor="let item of boothDetails.controls; let pointIndex=index" [formGroupName]="pointIndex" >
      <h3>बूथ प्रमुख {{pointIndex+1}}: </h3>
      <div >
          <mat-form-field class="example-full-width">
              <input matInput placeholder="नाव" formControlName="boothName">
                     <!-- [errorStateMatcher]="matcher"> -->
              <!-- <mat-error>
                <span *ngIf="!bookForm.get('boothDetails.boothName').valid && bookForm.get('boothDetails.boothName').touched">कृपया हे भरा</span>
              </mat-error> -->
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="मोबाईल क़मांक" formControlName="boothMoNumber">
                       <!-- [errorStateMatcher]="matcher" -->
                <!-- <mat-error>
                  <span *ngIf="!bookForm.get('boothMoNumber').valid && bookForm.get('boothMoNumber').touched">कृपया हे भरा</span>
                </mat-error> -->
              </mat-form-field>
              <mat-form-field class="example-full-width">
                  <input matInput placeholder="बूथ क़मांक: " formControlName="boothNumber">
                         <!-- [errorStateMatcher]="matcher" -->
                  <!-- <mat-error>
                    <span *ngIf="!bookForm.get('boothNumber').valid && bookForm.get('boothNumber').touched">कृपया हे भरा</span>
                  </mat-error> -->
                </mat-form-field>    
                <mat-card-actions>
                  <a mat-raised-button color="warn" (click)="deleteCompany(i)"><mat-icon>delete</mat-icon></a>
                </mat-card-actions> 
      </div>
    </div>
  </div> 
  <mat-card-actions>
    <a mat-raised-button color="primary" (click)="addNewCompany()"><mat-icon>add</mat-icon></a>
  </mat-card-actions> 

  <div formArrayName="sadasyaDetails">
      <div *ngFor="let item of sadasyaDetails.controls; let sadasyaIndex=index" [formGroupName]="sadasyaIndex" >
        <h3>सदस्य {{sadasyaIndex+1}}: </h3>
        <div>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="नाव" formControlName="sadasyaName">
                       <!-- [errorStateMatcher]="matcher">
                <mat-error>
                  <span *ngIf="!bookForm.get('sadasyaName').valid && bookForm.get('sadasyaName').touched">कृपया हे भरा</span>
                </mat-error> -->
              </mat-form-field>
              <mat-form-field class="example-full-width">
                  <input matInput placeholder="मोबाईल क़मांक" formControlName="sadasyaMoNumber">
                         <!-- [errorStateMatcher]="matcher">
                  <mat-error>
                    <span *ngIf="!bookForm.get('sadasyaMoNumber').valid && bookForm.get('sadasyaMoNumber').touched">कृपया हे भरा</span>
                  </mat-error> -->
                </mat-form-field>    
                <mat-card-actions>
                  <a mat-raised-button color="warn" (click)="deleteSadasya(i)"><mat-icon>delete</mat-icon></a>
                </mat-card-actions>
        </div>
      </div>
    </div> 
    <mat-card-actions>
      <a mat-raised-button color="primary" (click)="addNewSadasya()"><mat-icon>add</mat-icon></a>
    </mat-card-actions>  

<div class="form-group">
  <div class="button-row">
    <button type="submit" [disabled]="!bookForm.valid" mat-raised-button color="primary"><mat-icon>save</mat-icon></button>
  </div>
  </div>
</form>
